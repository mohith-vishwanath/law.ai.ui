# Nginx Configuration for Angular App with SSL

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Enable logging (you can remove these for production)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Set up the SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    # Main server block for HTTPS
    server {
        listen 443 ssl;
        server_name theprecedent.ai;  # Replace with your domain name if needed

        # SSL certificate paths (ensure these are correct)
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        # Redirect HTTP to HTTPS (optional but recommended)
        error_page 497 https://$host$request_uri;

        # Root directory for the app
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;

            # Handle Angular routing (all non-file requests go to index.html)
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
        }
    }

    # Redirect HTTP traffic to HTTPS
    server {
        listen 80;
        server_name theprecedent.ai;  # Replace with your domain name if needed
        return 301 https://$host$request_uri;
    }
}
