<div class="chat-history-main">
    <ng-container *ngIf="hasDocuments">
        <div>
            <!-- Heading -->
             <div class="top-bar">
                <p class="history-heading">Your History</p>
                <button (click)="CreateNewChatSession()">+</button>
             </div>

             <hr>
             <div class="document" *ngFor="let doc of history; let i = index">
                <button mat-button [ngClass]="{'selected' : doc.isSelected}" class="document-button" id="{{i}}" (click)="ConversationSelected(i)">{{doc.title}}</button>
             </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!hasDocuments">
        <div id="no-history">
            <p>No history</p>
        </div>
    </ng-container>
</div>
